
name: test:sdk-version

on:
  push:
    paths:
    - 'action.yml'
    - '.github/workflows/sdk-version.yml'
  workflow_dispatch:

jobs:
  test-run:
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: ['1.13.6', '2.0.0', '2.1.0', '2.2.0', '2.3.0', '2.4.0', '2.5.0', '2.6.0', '2.7.0']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: idleberg/setup-playdate-sdk@main
      with:
        sdk_version: ${{ matrix.version }}

    - name: Test version match
      run: |
        if pdc --version | grep -q ${{ matrix.version }}; then
          exit 0
        fi

        echo "Version mismatch"
        exit 1
